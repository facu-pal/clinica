<div class="vh-100 background py-10">
	<div class="container text-center bg-white mw-25 py-3 rounded">
		<h1>Bienvenido!</h1>
		<h2>Verifica tu cuenta</h2>
		<img src="../../../favicon.ico" height="100vh" width="auto" alt="clinica_logo">

		<p class="fs-5">Nos alegra que empieces a utilizarla. Primero, debes confirmar tu cuenta. ¡Revisa tu correo electrónico!</p>

		<button class="btn btn-primary" (click)="checkVerify()">Listo</button>
		<div class="nav justify-content-center">
			<div class="nav-item">
				<a class="nav-link active text-decoration-underline" role="button" (click)="newVerify()">Enviar nuevo enlace de verificación</a>
				<a class="nav-link active text-decoration-underline text-muted" role="button" (click)="signOut()">Cerrar sesion</a>
			</div>
		</div>
	</div>
</div>
