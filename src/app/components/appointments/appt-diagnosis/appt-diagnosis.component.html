<div class="container my-1 p-3">
	<h1 mat-dialog-title>Diagnostico</h1>
	<form mat-dialog-content class="needs-validation" [formGroup]="diagnosisForm">
		<h4>{{patient | userName}}</h4>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="height">Altura (cm)</label>
				<input type="number" step="0.1" class="form-control" id="height" name="height" formControlName="height" min="20"
					max="280" appFormError [isValid]="!diagnosisForm.controls['height'].errors">
			</div>

			<div class="col-md-6 mb-3">
				<label for="weight">Peso (kg)</label>
				<input type="number" step="0.1" class="form-control" id="weight" name="weight" formControlName="weight"
					min="0.5" max="700" appFormError [isValid]="!diagnosisForm.controls['weight'].errors">
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="temperature">Temperatura (Â°C)</label>
				<input type="number" step="0.01" class="form-control" id="temperature" name="temperature" min="23" max="45"
					formControlName="temperature" appFormError [isValid]="!diagnosisForm.controls['temperature'].errors">
			</div>

			<div class="col-md-6 mb-3">
				<label for="bloodPressure">Presion de sangre</label>
				<div class="input-group" id="bloodPressure">
					<input type="number" class="form-control" formControlName="systolic" min="25" max="215" placeholder="Systolic"
						appFormError [isValid]="!diagnosisForm.controls['systolic'].errors">
					<div class="input-group-text">/</div>
					<input type="number" class="form-control" formControlName="diastolic" min="10" max="130"
						placeholder="Diastolic" appFormError [isValid]="!diagnosisForm.controls['diastolic'].errors">
					<div class="input-group-append rounded-start-0">
						<span class="input-group-text">mmHg</span>
					</div>
				</div>
			</div>
		</div>
		<hr class="mt-2 mb-4">

		<div class="row">
			<div class="col-md-4">
				<div class="input-group" formGroupName="additional1">
					<input type="text" class="input-group-text rounded-end-0 w-70" formControlName="key" placeholder="Key"
						appFormError [isValid]="!diagnosisForm.get('additional1')!.get('key')!.errors">
					<input type="number" class="form-control rounded-start-0 w-30" formControlName="value" placeholder="Value"
						appFormError [isValid]="!diagnosisForm.get('additional1')!.get('value')!.errors">
				</div>
			</div>
			<div class="col-md-4">
				<div class="input-group" formGroupName="additional2">
					<input type="text" class="input-group-text rounded-end-0 w-70" formControlName="key" placeholder="Key"
						appFormError [isValid]="!diagnosisForm.get('additional2')!.get('key')!.errors">
					<input type="number" class="form-control rounded-start-0 w-30" formControlName="value" placeholder="Value"
						appFormError [isValid]="!diagnosisForm.get('additional2')!.get('value')!.errors">
				</div>
			</div>
			<div class="col-md-4">
				<div class="input-group" formGroupName="additional3">
					<input type="text" class="input-group-text rounded-end-0 w-70" formControlName="key" placeholder="Key"
						appFormError [isValid]="!diagnosisForm.get('additional3')!.get('key')!.errors">
					<input type="number" class="form-control rounded-start-0 w-30" formControlName="value" placeholder="Value"
						appFormError [isValid]="!diagnosisForm.get('additional3')!.get('value')!.errors">
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-center mt-3">
			<button mat-dialog-actions class="btn btn-outline-primary btn-md btn-block px-2 mx-1" type="submit"
				[disabled]="diagnosisForm.invalid" (click)="submitDiagnosis()">Enviar</button>
			<button mat-dialog-actions class="btn btn-outline-danger btn-md btn-block px-2 mx-1"
				(click)="dialogRef.close(null)">Cancel</button>
		</div>

	</form>
</div>
