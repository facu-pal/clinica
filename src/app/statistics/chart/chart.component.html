<div class="container d-flex justify-content-center">
	<div class="mb-1" *ngIf="chartData" [style.width]="width" [style.height]="height">
		<canvas baseChart [id]="chartId"
			[style.width]="width"
			[style.height]="height"
			[type]="chartType"
			[data]="chartData"
			[options]="chartOptions">
		</canvas>
	</div>
</div>
