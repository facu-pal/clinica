<div class="container px-4 mt-3 bg-custom">
    <h2 class="text-center">Graficos <i class="bi bi-file-earmark-pdf" role="button" (click)="saveChartToPDF()"></i></h2>
    <div class="row row-cols-2">
        <div class="col-md-6 mb-5">
            <h3 class="text-center">Turnos por dia</h3>
            <ng-container *ngIf="chartsData[0]">
                <app-chart chartId="chart1" height="300px" width="400px" [chartData]="chartsData[0]"
                    chartType="bar" [chartOptions]="chartOptions"></app-chart>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-md btn-outline-secondary" (click)="downloadChart('chart1')">Descargar PDF</button>
                </div>
            </ng-container> 
        </div>
        <div class="col-md-6 mb-5">
            <h3 class="text-center">Turnos por especialidad</h3>
            <ng-container *ngIf="chartsData[1]">
                <app-chart chartId="chart2" width="300px" [chartData]="chartsData[1]"
                    chartType="doughnut"></app-chart>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-md btn-outline-secondary" (click)="downloadChart('chart2')">Descargar PDF</button>
                </div>
            </ng-container> 
        </div>
        <div class="col-md-6 mb-5">
            <h3 class="text-center">Turnos entre 2 fechas</h3>
            <div class="row align-items-end">
                <div class="col-md-5">
                    <label class="text-center" for="start">From</label>
                    <input type="date" class="form-control rounded-2" id="start" [(ngModel)]="newApptTimeStart">
                </div>
                <div class="col-md-5">
                    <label class="text-center" for="end">To</label>
                    <input type="date" class="form-control rounded-2" id="end" [(ngModel)]="newApptTimeEnd">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-outline-primary" [disabled]="!newApptTimeStart || !newApptTimeEnd || newApptTimeStart > newApptTimeEnd"
                        (click)="loadChart3()">Load</button>
                </div>
            </div>
            <ng-container *ngIf="chartsData[2]">
                <app-chart chartId="chart3" height="400px" width="400px" [chartData]="chartsData[2]"
                    chartType="line" [chartOptions]="chartOptions"></app-chart>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-md btn-outline-secondary" (click)="downloadChart('chart3')">Descargar PDF</button>
                </div>
            </ng-container> 
        </div>
        <div class="col-md-6 mb-5">
            <h3 class="text-center">Turnos terminados entre 2 fechas</h3>
            <div class="row align-items-end">
                <div class="col-md-5">
                    <label class="text-center" for="start">From</label>
                    <input type="date" class="form-control rounded-2" id="start" [(ngModel)]="apptDoneTimeStart">
                </div>
                <div class="col-md-5">
                    <label class="text-center" for="end">To</label>
                    <input type="date" class="form-control rounded-2" id="end" [(ngModel)]="apptDoneTimeEnd">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-outline-primary" [disabled]="!apptDoneTimeStart || !apptDoneTimeEnd || apptDoneTimeStart > apptDoneTimeEnd"
                        (click)="loadChart4()">Load</button>
                </div>
            </div>
            <ng-container *ngIf="chartsData[3]">
                <app-chart chartId="chart4" height="400px" width="400px" [chartData]="chartsData[3]"
                    chartType="line" [chartOptions]="chartOptions"></app-chart>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-md btn-outline-secondary" (click)="downloadChart('chart4')">Descargar PDF</button>
                </div>
            </ng-container> 
        </div>
    </div>
</div>
